Billiken Engagement Center Agent (FWS and Non-FWS)

Role Description
Billiken Call Center Agent

Job description:

  Solicit charitable gifts from University alumni, parents, and friends. The pool of prospects includes current donors, former donors and potential new donors. Undergrad students preferred.

 

·        Act as an ambassador to the University by engaging prospects and updating them on exciting

things happing at SLU.

·        Build rapport with prospects and tailor asks to their specific interests and needs.

·        Solicit upgraded gifts from current and former donors.

·        Track call results through the Guided Fundraising system.

·        Update prospect demographic information.

Required skills:

·        Excellent phone communication skills

·        Proficient in computer skills and data/technical skills

·        Ability to maintain confidentiality

·        Detail oriented and highly organized